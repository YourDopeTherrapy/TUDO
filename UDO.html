<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Device Oracle</title>
<style>
html, body {margin:0; padding:0; background:#000; color:#fff; font-family:monospace; overflow:hidden;}
#canvas {display:block; position:absolute; top:0; left:0;}
#info {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; max-width:90%; line-height:1.5em;}
.tile {border:1px solid #fff; padding:10px; margin:5px; display:inline-block; min-width:200px; transition: transform 0.3s, color 0.3s;}
.tile:hover {transform:scale(1.1); color:#0f0;}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="info"><h1>Ultimate Device Oracle</h1></div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

// Particle background
let particles = [];
function random(min,max){return Math.random()*(max-min)+min;}
class Particle {
  constructor(){this.x=random(0,canvas.width);this.y=random(0,canvas.height);this.vx=random(-0.3,0.3);this.vy=random(-0.3,0.3);this.size=random(1,3);}
  update(){this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1;}
  draw(){ctx.fillStyle='#fff'; ctx.fillRect(this.x,this.y,this.size,this.size);}
}
for(let i=0;i<300;i++)particles.push(new Particle());
function animate(){ctx.fillStyle='rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate);}
animate();

// Info collection
async function getDeviceInfo(){
  const infoDiv=document.getElementById('info');
  let tiles=[];

  // Navigator & hardware
  tiles.push(`<div class="tile">User Agent: ${navigator.userAgent}</div>`);
  tiles.push(`<div class="tile">Platform: ${navigator.platform}</div>`);
  tiles.push(`<div class="tile">Language: ${navigator.language}</div>`);
  tiles.push(`<div class="tile">Vendor: ${navigator.vendor}</div>`);
  tiles.push(`<div class="tile">Cookies Enabled: ${navigator.cookieEnabled}</div>`);
  tiles.push(`<div class="tile">Device Memory (GB): ${navigator.deviceMemory||'N/A'}</div>`);
  tiles.push(`<div class="tile">CPU Cores: ${navigator.hardwareConcurrency||'N/A'}</div>`);
  tiles.push(`<div class="tile">Do Not Track: ${navigator.doNotTrack}</div>`);
  tiles.push(`<div class="tile">Max Touch Points: ${navigator.maxTouchPoints}</div>`);

  // Screen & display
  tiles.push(`<div class="tile">Screen: ${window.screen.width}x${window.screen.height}</div>`);
  tiles.push(`<div class="tile">Avail Screen: ${window.screen.availWidth}x${window.screen.availHeight}</div>`);
  tiles.push(`<div class="tile">Color Depth: ${window.screen.colorDepth}</div>`);
  tiles.push(`<div class="tile">Pixel Depth: ${window.screen.pixelDepth}</div>`);
  tiles.push(`<div class="tile">Device Pixel Ratio: ${window.devicePixelRatio}</div>`);
  tiles.push(`<div class="tile">Viewport: ${window.innerWidth}x${window.innerHeight}</div>`);

  // Time & locale
  tiles.push(`<div class="tile">Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}</div>`);
  tiles.push(`<div class="tile">Local Time: ${new Date().toLocaleString()}</div>`);

  // Connection
  if(navigator.connection){
    tiles.push(`<div class="tile">Connection Type: ${navigator.connection.effectiveType}</div>`);
    tiles.push(`<div class="tile">Downlink: ${navigator.connection.downlink} Mbps</div>`);
    tiles.push(`<div class="tile">RTT: ${navigator.connection.rtt} ms</div>`);
  }

  // Battery
  if(navigator.getBattery){
    const battery=await navigator.getBattery();
    tiles.push(`<div class="tile">Battery Level: ${Math.floor(battery.level*100)}%</div>`);
    tiles.push(`<div class="tile">Charging: ${battery.charging}</div>`);
  }

  // Storage
  if(navigator.storage&&navigator.storage.estimate){
    const est=await navigator.storage.estimate();
    tiles.push(`<div class="tile">Storage Quota: ${Math.floor(est.quota/1024/1024)} MB</div>`);
    tiles.push(`<div class="tile">Storage Usage: ${Math.floor(est.usage/1024/1024)} MB</div>`);
  }

  // Media devices
  if(navigator.mediaDevices&&navigator.mediaDevices.enumerateDevices){
    try{
      const devices=await navigator.mediaDevices.enumerateDevices();
      const cams=devices.filter(d=>d.kind==='videoinput').length;
      const mics=devices.filter(d=>d.kind==='audioinput').length;
      tiles.push(`<div class="tile">Cameras: ${cams}</div>`);
      tiles.push(`<div class="tile">Microphones: ${mics}</div>`);
    }catch(e){tiles.push(`<div class="tile">Media devices unavailable</div>`);}
  }

  // Plugins
  if(navigator.plugins){
    tiles.push(`<div class="tile">Plugins: ${navigator.plugins.length}</div>`);
  }

  // Permissions
  if(navigator.permissions){
    const perms=['geolocation','notifications','camera','microphone','persistent-storage'];
    for(let p of perms){
      try{
        const status=await navigator.permissions.query({name:p});
        tiles.push(`<div class="tile">Permission ${p}: ${status.state}</div>`);
      }catch(e){tiles.push(`<div class="tile">Permission ${p}: unavailable</div>`);}
    }
  }

  // Motion/orientation
  window.addEventListener('deviceorientation', e=>{
    tiles.push(`<div class="tile">Orientation alpha: ${e.alpha?.toFixed(2)}, beta: ${e.beta?.toFixed(2)}, gamma: ${e.gamma?.toFixed(2)}</div>`);
    infoDiv.innerHTML='<h1>Ultimate Device Oracle</h1>'+tiles.join('');
  });

  window.addEventListener('devicemotion', e=>{
    tiles.push(`<div class="tile">Acceleration: x:${e.acceleration.x?.toFixed(2)} y:${e.acceleration.y?.toFixed(2)} z:${e.acceleration.z?.toFixed(2)}</div>`);
    infoDiv.innerHTML='<h1>Ultimate Device Oracle</h1>'+tiles.join('');
  });

  // Geolocation
  navigator.geolocation.getCurrentPosition(pos=>{
    tiles.push(`<div class="tile">Latitude: ${pos.coords.latitude}</div>`);
    tiles.push(`<div class="tile">Longitude: ${pos.coords.longitude}</div>`);
    tiles.push(`<div class="tile">Accuracy: ${pos.coords.accuracy} m</div>`);
    infoDiv.innerHTML='<h1>Ultimate Device Oracle</h1>'+tiles.join('');
  },()=>{tiles.push(`<div class="tile">Geolocation denied</div>`);});

  // Canvas/WebGL fingerprint
  const gl=canvas.getContext('webgl')||canvas.getContext('experimental-webgl');
  if(gl){
    tiles.push(`<div class="tile">WebGL Vendor: ${gl.getParameter(gl.VENDOR)}</div>`);
    tiles.push(`<div class="tile">WebGL Renderer: ${gl.getParameter(gl.RENDERER)}</div>`);
    tiles.push(`<div class="tile">WebGL Version: ${gl.getParameter(gl.VERSION)}</div>`);
    tiles.push(`<div class="tile">WebGL Shading Language Version: ${gl.getParameter(gl.SHADING_LANGUAGE_VERSION)}</div>`);
  }

  // Audio fingerprint
  try{
    const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    tiles.push(`<div class="tile">Audio Sample Rate: ${audioCtx.sampleRate}</div>`);
  }catch(e){tiles.push(`<div class="tile">AudioContext unavailable</div>`);}

  infoDiv.innerHTML='<h1>Ultimate Device Oracle</h1>'+tiles.join('');
}
getDeviceInfo();

// Particle interaction
canvas.addEventListener('mousemove', e=>{
  particles.forEach(p=>{
    const dx=e.clientX-p.x; const dy=e.clientY-p.y; const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<100){p.vx+=dx/10000; p.vy+=dy/10000;}
  });
});

window.addEventListener('resize', ()=>{
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
});
</script>
</body>
</html>
